name: Question of the Day

on:
  schedule:
    - cron: '0 16 * * *' # Runs at 9 AM Pacific / 12 PM Eastern
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Script
        run: node question.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_QUESTION_WEBHOOK: ${{ secrets.DISCORD_QUESTION_WEBHOOK }}

      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add current_question.txt question_history.json
          git commit -m "Update Question of the Day [skip ci]" || echo "No changes to commit"
          git push
