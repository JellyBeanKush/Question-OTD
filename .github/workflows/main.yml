name: Daily Question
on:
  schedule:
    - cron: '0 15 * * *' # Runs at 7am PT / 10am ET
  workflow_dispatch: # Lets you run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run Question Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_QUESTION_WEBHOOK: ${{ secrets.DISCORD_QUESTION_WEBHOOK }}
        run: node question.mjs
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add current_question.txt question_history.json
          git commit -m "Update ?OTD" || echo "No changes"
          git push
